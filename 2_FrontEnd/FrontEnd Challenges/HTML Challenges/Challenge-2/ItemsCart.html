<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Item Cart </title>
</head>
<body>
    <table>
        <caption>Item Cart</caption>
        <thead>
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Apple</th>
                <td>₹120</td>
                <td>12</td>
            </tr>

            <tr>
                <th scope="row">Milk</th>
                <td>₹56</td>
                <td>1</td>
            </tr>

            <tr>
                <th scope="row">Scar FN</th>
                <td>₹450000</td>
                <td>1</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td>₹450176</td>
                <td>14</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
